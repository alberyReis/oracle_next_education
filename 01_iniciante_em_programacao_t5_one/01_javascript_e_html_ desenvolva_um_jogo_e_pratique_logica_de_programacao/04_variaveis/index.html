<meta charset="UTF-8">
<script>
    var ano = 2016
    document.write('Flávio nasceu tem ' + (ano - 1977) + " anos")
    document.write('<br>')
    document.write('Joaquim nasceu tem ' + (ano - 1988) + " anos")
    document.write('<br>')
    ano = 2023
    document.write('Barney nasceu tem ' + (ano - 1976) + " anos")
    document.write('<br>')
    var idadeFlavio = 39
    var idadeJoaquim = 20
    var idadeBarney = 41
    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3
    document.write('A media das idades é ' + Math.round(media))
    document.write('<br>')
    var nome = 'Flávio'
    document.write(`A idade de ${nome} é ${idadeFlavio}`)
</script>
