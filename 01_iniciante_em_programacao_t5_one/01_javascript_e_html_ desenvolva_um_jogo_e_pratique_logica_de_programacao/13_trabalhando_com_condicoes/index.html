<meta charset="UTF-8">
<script>
   function pulaLinha() {
      document.write('<br>');
      document.write('<br>');
   }

   function mostra(frase) {
      document.write(frase);
      pulaLinha();
   }

   var vitorias = parseInt(prompt('Digite a quantidade de vitorias: '))
   var empates = parseInt(prompt('Digite a quantidade de empates: '))
   var pontos = (vitorias * 3) + empates

   mostra('Os pontos do seu time são ' + pontos + '.')

   if (pontos > 28) {
      mostra('Seu time está melhor do que no ano passado.')
   } else if (pontos < 28) {
      mostra('Seu time está pior do que no ano passado.')
   } else {
      mostra('Seu time está igual ao ano passado')
   }

   mostra('FIM')
</script>
