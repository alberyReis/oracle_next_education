<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Repetições aninhadas</title>
</head>
<body>
   <script>
      function pulaLinha() {
         document.write('<br>');
         document.write('<br>');
      }
   
      function mostra(frase) {
         document.write(frase);
         pulaLinha();
      }
   
      for(let linha = 1; linha <= 100; linha++) {
         for(let coluna = 1; coluna <= 100; coluna++) {
            document.write('*')
         }
         pulaLinha()
      }
   </script>
</body>
</html>
