<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Produtos</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav class="navegacao">
                <ul>
                    <li class="itens"><a
                            href="index.html">Home</a>
                    </li>
                    <li class="itens"><a href="produtos.html">Produtos</a></li>
                    <li class="itens"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="Post">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input_padrao" required placeholder="Preencha seu nome completo...">
            <label for="email">Email</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx) xxxxx xxxx">
            <label for="mensagem">Sugestões:</label>
            <textarea id="mensagem" cols="70" rows="10" class="input_padrao" required placeholder="Escreva um elogio ou sugestâo..."></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio_email"><input type="radio" value="email" name="contato" id="radio_email">Email</label>
                <label for="radio_telefone"><input type="radio" value="telefone" name="contato" id="radio_telefone">Telefone</label>
                <label for="radio_whatsapp"> <input type="radio" value="whatsapp" name="contato" id="whatsapp">Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for=""><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades pro email?</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00hrs ás 20:hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00hrs ás 20:hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00hrs ás 20:hrs</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="./assets/img/logo_branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
